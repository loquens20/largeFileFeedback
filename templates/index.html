    <script>
        let currentJobId = null;
        let statusInterval = null;

        // File input handling
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const fileLabel = document.getElementById('fileLabel');
            if (e.target.files.length > 0) {
                const fileName = e.target.files[0].name;
                const fileSize = (e.target.files[0].size / (1024 * 1024)).toFixed(2);
                fileLabel.innerHTML = `
                    <div>âœ… ${fileName}</div>
                    <div class="small-text">í¬ê¸°: ${fileSize} MB</div>
                `;
                fileLabel.classList.add('has-file');
            } else {
                fileLabel.innerHTML = `
                    <div>ğŸ“ í´ë¦­í•˜ì—¬ íŒŒì¼ ì„ íƒ</div>
                    <div class="small-text">ì§€ì› í˜•ì‹: TXT, PDF, DOCX, PPTX, XLSX (ìµœëŒ€ 100MB)</div>
                `;
                fileLabel.classList.remove('has-file');
            }
        });

        // Form submission
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const submitBtn = document.getElementById('submitBtn');

            submitBtn.disabled = true;
            submitBtn.textContent = 'ì—…ë¡œë“œ ì¤‘...';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    currentJobId = data.job_id;
                    showAlert(data.message, 'success');
                    document.getElementById('progressContainer').classList.add('active');
                    startStatusPolling();
                } else {
                    showAlert(data.error || 'ì—…ë¡œë“œ ì‹¤íŒ¨', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'íŒŒì¼ ì²˜ë¦¬ ì‹œì‘';
                }
            } catch (error) {
                showAlert('ì„œë²„ ì—°ê²° ì˜¤ë¥˜: ' + error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'íŒŒì¼ ì²˜ë¦¬ ì‹œì‘';
            }
        });

        function startStatusPolling() {
            if (statusInterval) {
                clearInterval(statusInterval);
            }

            statusInterval = setInterval(async () => {
                if (!currentJobId) return;

                try {
                    const response = await fetch(`/status/${currentJobId}`);
                    const data = await response.json();

                    if (response.ok) {
                        updateProgress(data);

                        if (data.status === 'completed' || data.status === 'failed' || data.status === 'cancelled') {
                            clearInterval(statusInterval);
                            document.getElementById('submitBtn').disabled = false;
                            document.getElementById('submitBtn').textContent = 'íŒŒì¼ ì²˜ë¦¬ ì‹œì‘';

                            if (data.status === 'completed') {
                                showResult();
                            }
                        }
                    }
                } catch (error) {
                    console.error('Status check error:', error);
                }
            }, 1000);
        }

        function updateProgress(data) {
            const progressBar = document.getElementById('progressBar');
            const progressInfo = document.getElementById('progressInfo');
            const statusBadge = document.getElementById('statusBadge');

            const progress = data.progress || 0;
            progressBar.style.width = progress + '%';
            progressBar.textContent = progress + '%';

            progressInfo.innerHTML = `
                <strong>${data.message}</strong><br>
                ${data.processed_chunks || 0} / ${data.total_chunks || 0} ì²­í¬ ì²˜ë¦¬ë¨
            `;

            statusBadge.className = `status-badge status-${data.status}`;
            statusBadge.textContent = getStatusText(data.status);

            // Show cost info if available
            if (data.estimated_cost) {
                const costInfo = document.getElementById('costInfo');
                costInfo.style.display = 'block';
                document.getElementById('inputTokens').textContent = data.estimated_cost.input_tokens.toLocaleString();
                document.getElementById('outputTokens').textContent = data.estimated_cost.output_tokens.toLocaleString();
                document.getElementById('estimatedCost').textContent = data.estimated_cost.total_cost.toFixed(4);
            }
        }

        function getStatusText(status) {
            const statusTexts = {
                'queued': 'ëŒ€ê¸° ì¤‘',
                'preprocessing': 'ì „ì²˜ë¦¬ ì¤‘',
                'estimating': 'ë¹„ìš© ì¶”ì • ì¤‘',

                'completed': 'ì™„ë£Œ',
                'failed': 'ì‹¤íŒ¨',
                'cancelled': 'ì·¨ì†Œë¨'

            return statusTexts[status] || status;
